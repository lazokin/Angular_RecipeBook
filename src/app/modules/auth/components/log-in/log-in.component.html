<hr>
<div class="container">
  <div class="row justify-content-around">
    <div class="col-12 col-sm-8 col-md-7 col-lg-6 col-xl-5">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control" [class.is-invalid]="f.submitted && f.controls.username.invalid"
            id="username"
            name="username"
            ngModel
            required>
          <p class="invalid-feedback">Username required.</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control" [class.is-invalid]="f.submitted && f.controls.password.invalid"
            id="password"
            name="password"
            ngModel
            required>
          <p class="invalid-feedback">Password required.</p>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
</div>
