<div class="row">
  <div class="col-12">
    <hr>
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <div class="list-group">
      <a style="cursor: pointer;"
         class="list-group-item list-group-item-action"
         *ngFor="let ingredient of (observable|async).ingredients; let i = index"
         (click)="onIngredientSelected(i)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </div>
    <p *ngIf="(observable|async).ingredients.length === 0">Shopping list is empty.</p>
  </div>
</div>
