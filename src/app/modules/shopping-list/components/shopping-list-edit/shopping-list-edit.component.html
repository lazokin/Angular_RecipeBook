<div class="row">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-lg-6 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control" [class.is-invalid]="f.submitted && form.controls.name.invalid"
              ngModel
              required>
            <p class="invalid-feedback">Name required.</p>
          </div>
          <div class="col-lg-6 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              name="amount"
              class="form-control" [class.is-invalid]="f.submitted && form.controls.amount.invalid"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$">
            <p class="invalid-feedback">Positive number required.</p>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success">{{ selectedMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-danger mx-2" [disabled]="!selectedMode" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" [disabled]="!f.dirty && !selectedMode" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
