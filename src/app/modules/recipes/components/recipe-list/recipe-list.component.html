<div class="row">
    <div class="col-12">
        <div class="list-group">
            <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [index]="i"></app-recipe-item>
            <p *ngIf="noRecipes">Add some recipes.</p>
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
