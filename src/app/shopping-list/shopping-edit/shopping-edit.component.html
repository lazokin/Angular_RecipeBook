<div class="row">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-lg-6 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required>
          </div>
          <div class="col-lg-6 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Add</button>
          <button type="button" class="btn btn-secondary mx-2">Clear</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
