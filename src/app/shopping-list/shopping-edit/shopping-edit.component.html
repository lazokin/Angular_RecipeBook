<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-lg-6 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput>
          </div>
          <div class="col-lg-6 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
          <button type="button" class="btn btn-secondary mx-2">Clear</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
