<div class="row">
  <div class="col-12">

    <h4>{{recipe.name}}</h4>

    <p>{{recipe.description}}</p>

    <img src="{{recipe.imageUrl}}" alt="{{recipe.name}}" class="img-fluid">

    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>

    <div class="dropdown mt-3">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">Add To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>

  </div>
</div>
