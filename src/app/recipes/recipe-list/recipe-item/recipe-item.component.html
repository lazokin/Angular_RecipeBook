<a style="cursor: pointer;" class="list-group-item list-group-item-action" [routerLink]="[index]">
    <div class="d-flex justify-content-between">
        <div class="m-1">
            <h5>{{recipe.name}}</h5>
            <p>{{recipe.description}}</p>
        </div>
        <div class="row align-items-center m-1">
            <img src="{{recipe.imageUrl}}" alt="{{recipe.name}}" style="max-height: 100px">
        </div>
    </div>
</a>
